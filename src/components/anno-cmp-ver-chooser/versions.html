<span class="version-chooser-wrapper">
  <select ref="chooser"
    v-model="choice.versNum"
    v-if="api.getVersions()"
    >
    <option value="0">{{ l10n('latest_version') }}</option>
    <option
      v-for="ver in api.getVersions()"
      :value="ver.versNum"
      >
      <span class="versnum"><span class="numsign"
        >#</span>{{ ver.versNum }}</span>
      <span class="versdate"><span class="sep">&nbsp; </span>{{
        dateFmt(ver.created) || l10n('date_time_unknown') }}</span>
      <span class="vershint" v-if="ver.hint"><span class="sep"
        >&nbsp; </span>{{ ver.hint}}</span>
    </option>
  </select>
  <select v-else class="ver-list-loading"
    ><option selected>{{ l10n('anno_list:loading') }}</option></select>
</span>
