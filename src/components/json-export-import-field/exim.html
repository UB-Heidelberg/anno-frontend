<div :class="baseCls">
  <div class="btn-group toolbar">
    <button
      v-for="btn in [].concat(extraButtons, [,
        { c: '✍', n: 'dump', h: 'export', f: redumpJson },
        { c: '⏎', n: 'load', h: 'import', f: importJson },
      ]).filter(Boolean)"
      :class="[
        'btn btn-sm btn-default',
        'btn-outline-secondary',
        btn.n
      ]" :value="btn.c"
      :title="btn.n + (btn.h ? ' (' + btn.h + ')' : '')"
      @click="extraButtonClicked(btn)">
      <i v-if="btn.i" :class="'fa fa-' + btn.i" />
      {{ btn.c || '' }}
    </button>
  </div>
  <textarea ref="txa"
    :key="baseCls + '@' + redumpedAt + ':' + path"
    >{{ dumpJson() }}</textarea>
</div>
