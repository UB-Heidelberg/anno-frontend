<div class="annoeditor-bootstrap-tabs">
  <ul class="nav nav-tabs">
    <li role="presentation"
      v-for="tab in tablist"
      :class="[
        'nav-item',
        (tab.active && 'active'),
        tab.tabCls,
      ].filter(Boolean)"
      >

        <a :href="'#' + tab.name"
          class="nav-link"
          :aria-controls="tab.name"
          role="tab"
          data-toggle="tab"
          @click='clickHandler'>
          {{tab.title}}

        <help-button v-if="tab.topic"
          :topic="tab.topic"
          :title="tab.title"
          :help-url-template="helpUrlTemplate"
          :help-url-manual="helpUrlManual"
          />

        </a>

    </li>
  </ul>
  <div class="tab-content">
    <slot></slot>
  </div>
</div>
