<component :is="decideButtonTag()"
  role="button"
  :class="[
    'btn',
    'btn-default',  // for required for BS3
    'text-nowrap',
    'btn-' + btnClass,
    'btn-' + btnSize,
  ]"
  :title="title"
  @click="clicked"
  >
  <i v-if="iconFa" :class="'fa fa-' + iconFa"></i>
  <i v-if="iconText" class="icon">{{ iconText }}</i>
  <slot name="icon-custom" />
  <img v-if="src" :src="src" :alt="alt" />
  <slot></slot>
  <div v-if="this.$slots.balloon" class="balloon-template hidden">
    <div ref="balloonPopOver" class="balloon">
      <slot name="balloon" />
    </div><!-- .balloon -->
  </div><!-- if balloon -->
</component>
